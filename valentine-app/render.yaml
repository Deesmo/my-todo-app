services:
  - type: web
    name: valentine-app
    runtime: python
    rootDir: valentine-app
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATA_DIR
        value: /opt/render/project/src/data
    disk:
      name: valentine-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
